<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" id="name">
                        <div class="invalid-feedback">Name must be between 2 and 10 chars</div>
                    </div>
                    <div class="form-group">
                        <label>Zipcode</label>
                        <input class="form-control" type="text" id="zip">
                        <div class="invalid-feedback">Enter a valid zipcode</div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" id="email">
                        <div class="invalid-feedback">Enter a valid email</div>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input class="form-control" type="text" id="phone">
                        <div class="invalid-feedback">Enter a valid Phone</div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit" id="enviar">
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
